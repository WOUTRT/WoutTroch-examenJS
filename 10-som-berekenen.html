<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="10-bereken.js"></script>
  </head>
  <body>
    <h1>Getallen berekenen</h1>
    <h4>
      Geef een getal op in het onderstaande veld en kies "voeg toe". Je kan
      meerdere getallen toevoegen. Als je gedaan hebt, kies je "bereken".
    </h4>
    <form>
      <h4>getal:</h4>
      <input type="text" name="getal" />
      <input type="button" value="voeg toe" onclick="voegtoe()" />
      <input type="button" value="bereken" onclick="bereken()" />
      <h3>berekening</h3>
      <input type="text" name="" />
    </form>
  </body>
</html>
